<app-navbar></app-navbar>

<h1 class="text-black lg:text-[1.8rem] text-[1.3rem] font-bold uppercase py-10 px-20">Endereço de entrega</h1>

<div class="py-10 lg:px-[20rem] md:px-[10rem] px-[2rem]">
    
    <ol class="flex items-center w-full text-sm font-medium text-center text-gray-500">
        <li class="flex md:w-full items-center sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10">
            <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:font-light after:text-gray-200">
                Carrinho                
            </span>
        </li>
        <li class="flex md:w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10">
            <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:font-light after:text-gray-200">
                <span class="mr-2 text-[#fb6f92]">Endereço</span>
            </span>
        </li>
        <li class="flex items-center">
            <span class="mr-2">Finalizar</span>
        </li>
    </ol>

</div>

<div class="flex flex-col justify-center items-center py-[6rem] px-[2rem]">
    <form [formGroup]="formEndereco" (ngSubmit)="buscarCep()">
        <div class="relative z-0 w-full mb-6 group flex">
            <input formControlName="cep" type="text" id="cep" name="cep" class="block py-2.5 px-0 w-[23rem] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#fb6f92] appearance-none focus:outline-none peer" placeholder=" "/>
            <label for="cep" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#fb6f92] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Digite o seu CEP</label>
            <button type="submit" class="text-[#fb6f92] font-medium text-sm p-2.5 text-center inline-flex items-center">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Icon description</span>
            </button>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input formControlName="rua" type="text" id="rua" name="rua" class="block py-2.5 px-0 w-[25rem] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#fb6f92] appearance-none focus:outline-none peer" placeholder=" "/>
            <label for="rua" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#fb6f92] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Rua</label>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input formControlName="bairro" type="text" id="bairro" name="bairro" class="block py-2.5 px-0 w-[25rem] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#fb6f92] appearance-none focus:outline-none peer" placeholder=" "/>
            <label for="bairro" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#fb6f92] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Número</label>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input formControlName="cidade" type="text" id="cidade" name="cidade" class="block py-2.5 px-0 w-[25rem] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#fb6f92] appearance-none focus:outline-none peer" placeholder=" "/>
            <label for="cidade" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#fb6f92] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Cidade</label>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input formControlName="estado" type="text" id="estado" name="estado" class="block py-2.5 px-0 w-[25rem] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#fb6f92] appearance-none focus:outline-none peer" placeholder=" "/>
            <label for="estado" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#fb6f92] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Estado</label>
        </div>
    </form>
    <button (click)="openCloseModal()" type="button" class="text-white bg-[#fb6f92] hover:bg-[#fb6f92db] font-medium text-sm px-[2rem] py-2.5 text-center uppercase mt-10">Finalizar compra</button>
</div>

<app-footer></app-footer>

<!-- Modal -->

<div id="modal" class="relative z-10 visivel" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-black lg:text-[1.5rem] text-[1.3rem] font-bold uppercase" id="modal-title">Compra realizada com sucesso!</h3>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button (click)="openCloseModal()" type="button" class="text-white bg-[#fb6f92] hover:bg-[#fb6f92db] font-medium text-sm px-[2rem] py-2.5 text-center uppercase">ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
